name: streamed_demo_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
# Provider for state management
  provider: ^6.1.2

# Responsive sizer for screen responsive UI
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
  fonts:
    - family: Urbanist
      fonts:
      - asset: assets/fonts/UrbanistBold.ttf
      - asset: assets/fonts/UrbanistLight.ttf
      - asset: assets/fonts/UrbanistRegular.ttf
